<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MealPal</title>
  <link rel="icon" type="image/png" href="images/logo.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Century Gothic', sans-serif;
      background-color: #ffffff;
      color: #495733;
    }

    /* NAVIGATION STYLES */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 320px;
      background-color: #e3f8c7;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
      box-sizing: border-box;
      z-index: 1050;
      transition: transform 0.3s ease;
    }

    .sidebar.hide {
      transform: translateX(-100%);
    }

    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 40px;
      object-fit: contain;
      border-radius: 20px;
    }

    .nav-item {
      width: 100%;
      margin: 10px 0;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 24px;
      text-decoration: none;
      color: #495733;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .nav-item img {
      width: 40px;
      height: 40px;
    }

    .nav-item:hover,
    .nav-item.active {
      background-color: #ffffff;
      font-weight: bold;
    }

    .logout {
      margin-top: auto;
      color: #bb4444;
    }

    .main {
      padding: 20px;
      margin-left: 320px;
      transition: margin-left 0.3s ease;
    }

    .main.shifted {
      margin-left: 0;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #ccc;
      padding-bottom: 20px;
      margin-bottom: 20px;
    }

    .top-bar h1 {
      font-size: 25px;
      font-weight: normal;
      margin: 0;
    }

    .top-bar-icons {
      display: flex;
      align-items: center;
    }

    .icon {
      width: 40px;
      height: 40px;
      margin-left: 15px;
      cursor: pointer;
    }

    .section-title {
      font-size: clamp(2rem, 2.5vw, 2rem);
      font-weight: bold;
      margin-top: 30px;
      margin-bottom: 10px;
    }

    /* hamburger button for phone view */
    .hamburger {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1100;
      background: #e3f8c7;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.show {
        transform: translateX(0);
      }

      .main {
        margin-left: 0;
      }

      .hamburger {
        display: block;
      }
    }

    /* MEALS STYLES */
    .meals {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      background-color: #e9f9d8;
      padding: 20px;
      border-radius: 20px;
      margin-bottom: 30px;
    }

    .meals::-webkit-scrollbar {
      height: 10px;
    }

    .meals::-webkit-scrollbar-thumb {
      background-color: #d9d9d9;
      border-radius: 10px;
    }

    .meal-card {
      min-width: 300px;
      background-color: rgb(255, 255, 255);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .meal-card:hover {
      transform: translateY(-5px);
    }

    .meal-card img {
      width: 100%;
      border-radius: 15px;
      height: 120px;
      object-fit: cover;
    }

    .meal-card h3 {
      margin: 10px 0 5px;
      font-size: 25px;
    }

    .meal-card p {
      font-size: 20px;
      margin: 0;
    }

    /* SHOPPING LIST CONTAINER STYLES */
    .shopping-list {
      background-color: #e9f9d8;
      padding: 20px;
      border-radius: 20px;
      margin-bottom: 30px;
    }

    .shopping-list-item {
      display: flex;
      align-items: center;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .shopping-list-item span {
      transition: text-decoration 0.2s ease;
    }

    .shopping-list-item.checked span {
      text-decoration: line-through;
      color: #999;
    }

    /* CHECK BOXES FEATURES STYLES */
    .custom-checkbox {
      position: relative;
      display: inline-block;
      width: 18px;
      height: 18px;
      margin-right: 10px;
      vertical-align: middle;
    }

    .custom-checkbox input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .custom-checkbox .checkmark {
      position: absolute;
      top: 0;
      left: 0;
      height: 18px;
      width: 18px;
      background-color: white;
      border: 2px solid #495733;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .custom-checkbox input:checked + .checkmark {
      background-color: #495733;
      border-color: #495733;
    }

    .custom-checkbox .checkmark:after {
      content: "";
      position: absolute;
      display: none;
    }

    .custom-checkbox input:checked + .checkmark:after {
      display: block;
    }

    .custom-checkbox .checkmark:after {
      left: 5px;
      top: 1px;
      width: 4px;
      height: 10px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }

       /* POP UP FEATURE WHEN CLICKED STLES */

  .modal {
    display: none;
    position: fixed;
    z-index: 2000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
  }

  .modal-content {
    background-color: #ffffff;
    margin: 10% auto;
    padding: 20px;
    border-radius: 15px;
    width: 60%;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    color: #495733;
  }

  .close {
    color: #d9d9d9;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
  }

  .close:hover {
    color: #495733;
  }

  </style>
</head>
<body>

  <!-- hamburger menu button for phone view -->
  <button class="hamburger" id="menu-toggle">
    â˜°
  </button>

  <!-- side bar for both web and phone view -->
  <div class="sidebar" id="sidebar">
    <img src="images/logo.png" class="logo" />
    <a href="dashboard.html" class="nav-item ">
      <img src="images/dashboard.png" />
      Dashboard
    </a>
    <a href="mymeals.html" class="nav-item">
      <img src="images/meals.png" />
      My Meals
    </a>
    <a href="dashboard.html" class="nav-item active">
      <img src="images/shopping.png" />
      Shopping List
    </a>
    <a href="settings.html" class="nav-item">
      <img src="images/settings.png" />
      Settings
    </a>
    <a href="loginAcc.html"" class="nav-item logout">
      <img src="images/logout.png" />
      Log Out
    </a>
  </div>

  <!-- main content -->
  <div class="main" id="main">
    <div class="top-bar">
      <h1>MealPal</h1>
    </div>

    <div class="section-title" id="welcome-title">Your Shopping Lists</div>
    <div class="meals" id="meals-container"></div>

    <!-- Modal -->
<div id="itemModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p id="modalText">Placeholder text</p>
  </div>
</div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


  <script>
    const toggleBtn = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('show');
    });
  
  
    const recommendedWeeks = [
      {
        range: "April 13 - April 19",
        image: "images/vegan-stir-fry.jpg",
        ingredients: ["broccoli", "carrots", "bell pepper", "tofu", "soy sauce", "garlic"]
      },
      {
        range: "April 20 - April 26",
        image: "images/quinoa-salad.jpg",
        ingredients: ["quinoa", "chickpeas", "cucumber", "tomato", "lemon juice", "olive oil"]
      },
      {
        range: "April 27 - May 3",
        image: "images/gluten-free-pasta.jpg",
        ingredients: ["gluten-free pasta", "tomato sauce", "basil", "zucchini", "olive oil"]
      }
    ];
  
    const mealsContainer = document.getElementById("meals-container");
    const modal = document.getElementById("itemModal");
    const modalText = document.getElementById("modalText");
    const closeModal = document.querySelector(".close");
  
    closeModal.onclick = () => modal.style.display = "none";
    window.onclick = (e) => { if (e.target === modal) modal.style.display = "none"; }
  
    recommendedWeeks.forEach((week, index) => {
      const card = document.createElement("div");
      card.className = "meal-card";
      card.innerHTML = `
        <img src="${week.image}" alt="Meal for ${week.range}">
        <h3>${week.range}</h3>
        <p>View shopping list</p>
      `;
      card.onclick = () => openModalWithChecklist(index);
      mealsContainer.appendChild(card);
    });
  
    function openModalWithChecklist(weekIndex) {
      const week = recommendedWeeks[weekIndex];
      modalText.innerHTML = `<h4>Shopping List for ${week.range}</h4>`;
  
      week.ingredients.forEach(ingredient => {
        const label = document.createElement("label");
        label.className = "shopping-list-item";
  
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
  
        const span = document.createElement("span");
        span.textContent = ingredient;
  
        const key = `checked-${week.range}-${ingredient}`;
  
        checkbox.addEventListener("change", () => {
          label.classList.toggle("checked", checkbox.checked);
          localStorage.setItem(key, checkbox.checked);
        });
  
        if (localStorage.getItem(key) === "true") {
          checkbox.checked = true;
          label.classList.add("checked");
        }
  
        label.appendChild(checkbox);
        label.appendChild(span);
        modalText.appendChild(label);
      });
  
      modal.style.display = "block";
    }
  </script>
  
</body>
</html> ```
