<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MealPal - My Meals</title>
  <link rel="icon" type="image/png" href="images/logo.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Century Gothic', sans-serif;
      background-color: #ffffff;
      color: #495733;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 320px;
      background-color: #e3f8c7;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
      box-sizing: border-box;
      z-index: 1050;
      transition: transform 0.3s ease;
    }

    .sidebar.hide {
      transform: translateX(-100%);
    }

    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 40px;
      object-fit: contain;
      border-radius: 20px;
    }

    .nav-item {
      width: 100%;
      margin: 10px 0;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 24px;
      text-decoration: none;
      color: #495733;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .nav-item img {
      width: 40px;
      height: 40px;
    }

    .nav-item:hover,
    .nav-item.active {
      background-color: #ffffff;
      font-weight: bold;
    }

    .logout {
      margin-top: auto;
      color: #bb4444;
    }

    .main {
      padding: 20px;
      margin-left: 320px;
      transition: margin-left 0.3s ease;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #ccc;
      padding-bottom: 20px;
      margin-bottom: 20px;
    }

    .top-bar h1 {
      font-size: 25px;
      font-weight: normal;
      margin: 0;
    }

   

    /* hamburger button for phone view */
    .hamburger {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1100;
      background: #e3f8c7;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.show {
        transform: translateX(0);
      }

      .main {
        margin-left: 0;
      }

      .hamburger {
        display: block;
      }
    }


    .section-title {
      font-size: clamp(2rem, 2.5vw, 2rem);
      font-weight: bold;
      margin: 30px 0 10px;
    }

    .meals {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      background-color: #e9f9d8;
      padding: 20px;
      border-radius: 20px;
    }

    .meal-card {
      flex: 1 1 300px;
      background-color: rgb(255, 255, 255);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .meal-card:hover {
      transform: translateY(-5px);
    }

    .meal-card img {
      width: 100%;
      border-radius: 15px;
      height: 120px;
      object-fit: cover;
    }

    .meal-card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .meal-card p {
      font-size: 14px;
      margin: 0;
    }
  </style>
</head>
<body>
  <button class="hamburger" id="menu-toggle">â˜°</button>

  <div class="sidebar" id="sidebar">
    <img src="images/logo.png" class="logo" />
    <a href="dashboard.html" class="nav-item">
      <img src="images/dashboard.png" />
      Dashboard
    </a>
    <a href="mymeals.html" class="nav-item active">
      <img src="images/meals.png" />
      My Meals
    </a>
    <a href="shoppinglist.html" class="nav-item">
      <img src="images/shopping.png" />
      Shopping List
    </a>
    <a href="settings.html" class="nav-item">
      <img src="images/settings.png" />
      Settings
    </a>
    <a href="/logout" class="nav-item logout">
      <img src="images/logout.png" />
      Log Out
    </a>
  </div>

  <div class="main">
    <div class="top-bar">
      <h1>My Meals</h1>
    </div>

    <div class="section-title">Your Meals This Week!</div>
    <div class="meals">
      <div class="meal-card">
        <img src="https://www.asweetpeachef.com/wp-content/uploads/2021/08/Meal-Prep-Bowls-Grilled-Chicken.jpg" alt="Chicken Bowl">
        <h3>Lunch</h3>
        <p><strong>Grilled Chicken Bowl</strong></p>
        <p><em>Chicken, Avocado, Spinach</em></p>
      </div>
      <div class="meal-card">
        <img src="https://www.kitchensanctuary.com/wp-content/uploads/2020/02/Zucchini-Meatballs-FEAT-2.jpg" alt="Zucchini Meatballs">
        <h3>Dinner</h3>
        <p><strong>Zucchini Noodles & Meatballs</strong></p>
        <p><em>Zucchini, Ground Beef, Parmesan</em></p>
      </div>

      <div class="meal-card">
        <img src="https://www.kitchensanctuary.com/wp-content/uploads/2020/02/Zucchini-Meatballs-FEAT-2.jpg" alt="Zucchini Meatballs">
        <h3>Dinner</h3>
        <p><strong>Zucchini Noodles & Meatballs</strong></p>
        <p><em>Zucchini, Ground Beef, Parmesan</em></p>
      </div>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('show');
    });
  </script>
</body>
</html>
