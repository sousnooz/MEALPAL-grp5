<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MealPal</title>
  <link rel="icon" type="image/png" href="images/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Century+Gothic&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Century Gothic', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: white;
      color: #495733;
      text-align: center;
    }

    img {
      width: 350px;
      height: auto;
      margin-bottom: 20px;
    }

    .dots {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }

    .dot {
      width: 30px;
      height: 30px;
      background-color: #2f2f2f;
      border-radius: 50%;
      animation: blink 1.5s infinite ease-in-out;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    .dot:nth-child(4) {
      animation-delay: 0.6s;
    }

    @keyframes blink {
      0%, 80%, 100% {
        opacity: 0.3;
        transform: scale(1);
      }
      40% {
        opacity: 1;
        transform: scale(1.3);
      }
    }

    .loading-text {
      font-size: 24px;
      max-width: 90%;
    }

    @media (min-width: 768px) {
      .loading-text {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
  <!-- Replace the src with your logo image path -->
  <img src="images/logo.png" />


  <div class="dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <div class="loading-text">
    Sit back and relax. MealPal is<br>preparing meals to fuel your fitness!
  </div>
</body>
</html>
