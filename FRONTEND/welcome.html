<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ingredient Allergies</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Century+Gothic&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Century Gothic', sans-serif;
      background-color: #fff;
      color: #495733;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 700px;
      padding: 20px;
    }

    h1 {
      font-size: 38px;
      font-weight: bold;
      margin-bottom: 10px;
      line-height: 1.2;
    }

    p {
      font-size: 18px;
      margin: 20px auto 40px;
      color: #495733;
    }

    .progress-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 40px;
    }

    .progress-fill {
      width: 80px;
      height: 10px;
      background-color: #495733;
      border-radius: 5px;
    }

    .progress-dot {
      width: 10px;
      height: 10px;
      background-color: #d9d9d9;
      border-radius: 50%;
    }

    .next-btn {
      padding: 16px 60px;
      background-color: #495733;
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .next-btn:hover {
      background-color: #5d6b3d;
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enjoy your meals<br>with MealPal</h1>
    <p>Just relax and not overthink what to eat!<br> This is on our side with our personalized meal plans prepared and adapted to your needs. <br> </p>

    <div class="progress-bar">
      <div class="progress-fill"></div>
      <div class="progress-dot"></div>
      <div class="progress-dot"></div>
      <div class="progress-dot"></div>
    </div>

    <a href="info1.html">
      <button class="next-btn">Next</button>
    </a>
  </div>
  
</body>
</html>
