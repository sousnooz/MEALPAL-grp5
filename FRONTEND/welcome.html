<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Century+Gothic&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <title>Welcome to MealPal</title>
  <style>
    body { 
      font-family:'Century Gothic', sans-serif; 
      font-size: 14px; 
      margin: 0;
      padding: 0;
    }

    .main { 
      width: 100%; 
      height: 100vh; 
      background-repeat: no-repeat;
      background-position: center center; 
      background-size: cover; 
      position: relative; 
      overflow: hidden; 
    }

    /* Progress bar (smooth) */
    .bar { 
      width: 115px; 
      height: 22px; 
      background: rgba(73,87,51,1); 
      position: absolute; 
      top: 835px; 
      left: 50%;
      transform: translateX(-50%);
      border-radius: 12px; /* Smooth edges */
    }

    /* Circles */
    .circle1, .circle2, .circle3 {
      width: 22px; 
      height: 22px; 
      background: rgba(217,217,217,1); 
      position: absolute; 
      top: 838px; 
      border-radius: 50%; 
    }

    .circle1 { left: 35px; }
    .circle2 { left: 55px; }
    .circle3 { left: 75px; }

    /* Next button styling */
    .nextBtn {
      width: 235px;
      height: 70px;
      background: rgba(73,87,51,1);
      border: 2px solid rgba(73,87,51,1);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      position: absolute;
      top: 811px;
      left: 50%;
      transform: translateX(-50%);
      transition: background 0.3s ease;
    }

    .nextBtnText {
      color: white;
      font-family: 'Century Gothic', sans-serif;
      font-weight: bold;
      font-size: 20px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .nextBtn:hover {
      background: rgba(93,107,61,1);
    }

    .nextBtn:hover .nextBtnText {
      transform: scale(1.05);
    }

    /* Title and subtitle */
    .titleText { 
      color: rgba(73,87,51,1); 
      position: absolute; 
      top: 420px; 
      left: 50%;
      transform: translateX(-50%);
      font-family: Century Gothic;
      font-weight: bold; 
      font-size: 55px; 
      text-align: center; 
    }

    .subText { 
      color: rgba(73,87,51,1); 
      position: absolute; 
      top: 596px; 
      left: 50%;
      transform: translateX(-50%);
      font-family: Century Gothic;
      font-weight: normal; 
      font-size: 30px; 
      text-align: center; 
    }

    /* Image styling */
    .pic1, .pic2, .pic3 { 
      width: 100%;
      max-width: 620px;
      height: auto;
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      border-radius: 16px;
      position: absolute;
      overflow: hidden;
    }

    .pic1 { background-image: url("../images/v34_7.png"); top: 151px; left: 0px; }
    .pic2 { background-image: url("../images/v34_9.png"); top: 102px; left: 650px; }
    .pic3 { background-image: url("../images/v34_8.png"); top: 151px; left: 1301px; }

    /* Responsive Design */
    @media (max-width: 768px) {
      .pic1, .pic2, .pic3 {
        width: 100%;
        max-width: 90%;
        margin: 10px 0;
      }
      
      .titleText, .subText {
        font-size: 22px;
        width: 90%;
        left: 5%;
        top: 300px;
      }
      
      .bar {
        width: 90px;
        left: 50%;
        transform: translateX(-50%);
        top: 750px;
      }

      .nextBtn {
        width: 200px;
        left: 50%;
        transform: translateX(-50%);
        top: 850px;
      }

      .circle1, .circle2, .circle3 {
        left: 10px;
      }
    }

    @media (max-width: 480px) {
      .titleText, .subText {
        font-size: 18px;
      }

      .nextBtn {
        width: 180px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="main d-flex flex-column align-items-center justify-content-center">
    <div class="bar mb-3"></div>

    <div class="d-flex justify-content-center mb-3">
      <div class="circle1"></div>
      <div class="circle2"></div>
      <div class="circle3"></div>
    </div>

    <!-- Next button -->
    <a href="info1.html" class="nextBtn">
      <span class="nextBtnText">Next</span>
    </a>

    <span class="titleText">Enjoy your meals with MealPal</span>
    <span class="subText">
      Just relax and not overthink what to eat! This is on our side with our personalized meal plans prepared and adapted to your needs.
    </span>

    <div class="d-flex justify-content-center mt-3">
      <div class="pic1"></div>
      <div class="pic2"></div>
      <div class="pic3"></div>
    </div>
  </div>
</body>
</html>
