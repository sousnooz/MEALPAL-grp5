<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to MealPal</title>
  <link rel="icon" type="image/png" href="images/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Century+Gothic&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Century Gothic', sans-serif;
      background-color: #fff;
      color: #495733;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto 40px;
      line-height: 1.6;
    }

    .progress-bar {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 25px;
    }

    .progress-fill {
      width: 80px;
      height: 10px;
      background-color: #495733;
      border-radius: 5px;
    }

    .progress-dot {
      width: 10px;
      height: 10px;
      background-color: #d9d9d9;
      border-radius: 50%;
    }

    .progress-done {
      background-color: #495733;
    }

    .next-btn {
      background-color: #495733;
      color: white;
      padding: 16px 60px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .next-btn:hover {
      background-color: #5d6b3d;
    }
  </style>
</head>
<body>

  <h1>Enjoy your meals<br>with MealPal</h1>

  <p>Just relax and not overthink what to eat!<br>
     This is on our side with our personalized meal plans prepared and adapted to your needs.
  </p>

  <div class="progress-bar">
    <div class="progress-fill"></div>
    <div class="progress-dot"></div>
    <div class="progress-dot"></div>
    <div class="progress-dot"></div>
  </div>

  <button class="next-btn" onclick="location.href='info1.html'">Next</button>

</body>
</html>
