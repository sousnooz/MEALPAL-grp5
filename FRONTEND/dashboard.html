<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="icon" type="image/png" href="images/logo.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Century Gothic', sans-serif;
      background-color: #ffffff;
      display: flex;
      color: #495733;
    }

    .top-bar h1 {
      font-size: 20px;  /* smaller text */
      font-weight: normal;  /* remove boldness */
      margin: 0;  /* optional: removes extra spacing */
    }


    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 250px;
      background-color: #e3f8c7;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
      box-sizing: border-box;
      z-index: 1000;
    }

    .logo {
      width: 100px;
      height: 100px;
      padding: 30px 20px;
      object-fit: contain;
      border-radius: 20px;
      margin-bottom: 40px;
    }

    .nav-item {
      position: relative;
      z-index: 1;
      width: 100%;
      margin: 10px 0;
      padding: 20px 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 15px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s ease;
      overflow: hidden;
      color: #495733;
    }
    .nav-item img {
      width: 20px;
      height: 20px;
      padding: 10px 10px;
      object-fit: contain;
    }


    .nav-item::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      width: calc(100% - 20px);
      height: 120%;
      background-color: #ffffff;
      border-radius: 12px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .nav-item:hover::before,
    .nav-item.active::before {
      opacity: 1;
    }

    .nav-item:hover,
    .nav-item.active {
      background-color: #ffffff;
      font-weight: bold;
    }

    .logout {
      margin-top: auto;
      color: #bb4444;
    }

    /* Main Content */
    .main {
      margin-left: 250px;
      padding: 30px;
      flex-grow: 1;
      width: calc(100% - 250px);
      box-sizing: border-box;
    }

    .header-section {
      border-bottom: 2px solid #ccc;
      padding-bottom: 15px;
      margin-bottom: 30px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top-bar-icons {
      display: flex;
      align-items: center;
    }

    .icon {
      width: 30px;
      height: 30px;
      margin-left: 15px;
      object-fit: contain;
      cursor: pointer;
    }

    .section-title {
      font-size: 28px;
      font-weight: bold;
      margin-top: 30px;
      margin-bottom: 10px;
    }

    .meals {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      background-color: #e9f9d8;
      padding: 20px;
      border-radius: 20px;
      margin-bottom: 30px;
    }

    .meals::-webkit-scrollbar {
      height: 10px;
    }

    .meals::-webkit-scrollbar-thumb {
      background-color: #d9d9d9;
      border-radius: 10px;
    }

    .meal-card {
      min-width: 250px;
      background-color: rgb(255, 255, 255);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .meal-card:hover {
      transform: translateY(-5px);
    }

    .meal-card img {
      width: 100%;
      border-radius: 15px;
      height: 120px;
      object-fit: cover;
    }

    .meal-card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .meal-card p {
      font-size: 14px;
      margin: 0;
    }

    .activities {
      font-size: 14px;
    }

    .activities p {
      margin: 5px 0;
    }

    /* Modal Popup */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #ffffff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 15px;
      width: 60%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      color: #495733;
    }

    .close {
      color: #d9d9d9;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #495733;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <img src="images/logo.png" class="logo">
    <a href="dashboard.html" class="nav-item active">
      <img src="images/dashboard.png">
      Dashboard
    </a>
    <a href="mymeals.html" class="nav-item">
      <img src="images/meals.png">
      My Meals
    </a>
    <a href="shoppinglist.html" class="nav-item">
      <img src="images/shopping.png">
      Shopping List
    </a>
    <a href="settings.html" class="nav-item">
      <img src="images/settings.png">
      Settings
    </a>
    <a href="/logout" class="nav-item logout">
      <img src="images/logout.png">
      Log Out
    </a>
  </div>

  <!-- Main Dashboard -->
  <div class="main">
    <div class="header-section">
      <div class="top-bar">
        <h1>MealPal</h1>
        <div class="top-bar-icons">
          <img src="images/notifications.png" class="icon">
          <img src="images/profile.png" class="icon">
        </div>
      </div>
      <div class="section-title" id="welcome-title">Ready to Eat, User?</div>
    </div>

    <div class="meals" id="meals-container"></div>

    <div class="section-title">Recent Activities</div>
    <div class="activities">
      <p><em>not sure abt this but it will look empty without smt here</em></p>
      <p>1 day ago</p>
    </div>
  </div>

  <!-- Modal -->
  <div id="mealModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalMealName">Meal Title</h2>
      <p id="modalMealIngredients">Ingredients will appear here.</p>
    </div>
  </div>

  <script>
    const userName = "Alex"; // You can replace this with a dynamic input later
    document.getElementById("welcome-title").textContent = `Ready to Eat, ${userName}?`;

    const userPreferences = {
      diet: "keto",
      training: "bulking",
      allergies: ["peanuts"]
    };

    const fallbackImage = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAy..."; // truncated for brevity

    const mealDatabase = [
      {
        type: "Breakfast",
        diet: "keto",
        training: "bulking",
        allergens: [],
        dish_name: "Keto Egg Muffins",
        ingredients: "Eggs, Cheese, Bell Peppers",
        image_url: "https://www.eatthis.com/wp-content/uploads/sites/4/2019/07/keto-egg-muffins.jpg"
      },
      {
        type: "Lunch",
        diet: "keto",
        training: "bulking",
        allergens: [],
        dish_name: "Grilled Chicken Bowl",
        ingredients: "Chicken, Avocado, Spinach",
        image_url: "https://www.asweetpeachef.com/wp-content/uploads/2021/08/Meal-Prep-Bowls-Grilled-Chicken.jpg"
      },
      {
        type: "Dinner",
        diet: "keto",
        training: "bulking",
        allergens: [],
        dish_name: "Zucchini Noodles & Meatballs",
        ingredients: "Zucchini, Ground Beef, Parmesan",
        image_url: "https://www.kitchensanctuary.com/wp-content/uploads/2020/02/Zucchini-Meatballs-FEAT-2.jpg"
      },
      {
        type: "Snack",
        diet: "keto",
        training: "bulking",
        allergens: [],
        dish_name: "Avocado Deviled Eggs",
        ingredients: "Avocado, Eggs, Lime",
        image_url: "https://www.delish.com/cooking/recipe-ideas/a19665918/avocado-deviled-eggs-recipe/"
      }
    ];

    const mealsContainer = document.getElementById("meals-container");
    mealDatabase.forEach(meal => {
      if (
        meal.diet === userPreferences.diet &&
        meal.training === userPreferences.training &&
        !meal.allergens.some(a => userPreferences.allergies.includes(a))
      ) {
        const card = document.createElement("div");
        card.className = "meal-card";
        card.innerHTML = `
          <img src="${meal.image_url}" alt="${meal.dish_name}" onerror="this.onerror=null;this.src='${fallbackImage}'">
          <h3>${meal.type}</h3>
          <p><strong>${meal.dish_name}</strong></p>
          <p><em>${meal.ingredients}</em></p>
        `;
        card.addEventListener("click", () => {
          openModal(meal.dish_name, meal.ingredients);
        });
        mealsContainer.appendChild(card);
      }
    });

    function openModal(name, ingredients) {
      document.getElementById("modalMealName").innerText = name;
      document.getElementById("modalMealIngredients").innerText = ingredients;
      document.getElementById("mealModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("mealModal").style.display = "none";
    }

    window.onclick = function(event) {
      const modal = document.getElementById("mealModal");
      if (event.target === modal) {
        closeModal();
      }
    };
  </script>
</body>
</html>
