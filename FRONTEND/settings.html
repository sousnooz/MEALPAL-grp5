<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MealPal</title>
  <link rel="icon" type="image/png" href="images/logo.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Century Gothic', sans-serif;
      background-color: #ffffff;
      display: flex;
      color: #495733;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 250px;
      background-color: #e3f8c7;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
      box-sizing: border-box;
      z-index: 1000;
    }

    .logo {
      width: 100px;
      height: 100px;
      padding: 30px 20px;
      object-fit: contain;
      border-radius: 20px;
      margin-bottom: 40px;
    }

    .nav-item {
      position: relative;
      z-index: 1;
      width: 100%;
      margin: 10px 0;
      padding: 20px 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 15px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s ease;
      overflow: hidden;
      color: #495733;
    }

    .nav-item img {
      width: 20px;
      height: 20px;
      padding: 10px 10px;
      object-fit: contain;
    }

    .nav-item::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      width: calc(100% - 20px);
      height: 120%;
      background-color: #ffffff;
      border-radius: 12px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .nav-item:hover::before,
    .nav-item.active::before {
      opacity: 1;
    }

    .nav-item:hover,
    .nav-item.active {
      background-color: #ffffff;
      font-weight: bold;
    }

    .logout {
      margin-top: auto;
      color: #bb4444;
    }

    .main {
      margin-left: 250px;
      padding: 30px;
      flex-grow: 1;
      width: calc(100% - 250px);
      box-sizing: border-box;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #ccc;
      padding-bottom: 15px;
      margin-bottom: 15px;
    }

    .top-bar h1 {
      font-size: 20px;
      font-weight: normal;
      margin: 0;
    }

    .top-bar-icons {
      display: flex;
      align-items: center;
    }

    .icon {
      width: 30px;
      height: 30px;
      margin-left: 15px;
      object-fit: contain;
      cursor: pointer;
    }

    .section-title {
      font-size: 28px;
      font-weight: bold;
      margin-top: 30px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <img src="images/logo.png" class="logo">
    <a href="dashboard.html" class="nav-item">
      <img src="images/dashboard.png">
      Dashboard
    </a>
    <a href="mymeals.html" class="nav-item">
        <img src="images/meals.png">
        My Meals
      </a>
      
    <a href="shoppinglist.html" class="nav-item">
      <img src="images/shopping.png">
      Shopping List
    </a>
    <a href="settings.html" class="nav-item active">
      <img src="images/settings.png">
      Settings
    </a>
    <a href="/logout" class="nav-item logout">
      <img src="images/logout.png">
      Log Out
    </a>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="top-bar">
      <h1>MealPal</h1>
      <div class="top-bar-icons">
        <img src="images/notifications.png" class="icon" alt="Notifications">
        <img src="images/profile.png" class="icon" alt="Profile">
      </div>
    </div>

    <!-- Placeholder Title -->
    <div class="section-title">Title</div>

    <!-- You can now add your page-specific content below this line -->

  </div>
</body>
</html>
