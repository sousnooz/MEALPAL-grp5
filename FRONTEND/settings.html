<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MealPal</title>
  <link rel="icon" type="image/png" href="images/logo.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Century Gothic', sans-serif;
      background-color: #ffffff;
      color: #495733;
    }

    /* sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 320px;
      background-color: #e3f8c7;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
      box-sizing: border-box;
      z-index: 1050;
      transition: transform 0.3s ease;
    }

    .sidebar.hide {
      transform: translateX(-100%);
    }

    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 40px;
      object-fit: contain;
      border-radius: 20px;
    }

    .nav-item {
      width: 100%;
      margin: 10px 0;
      padding: 20px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 24px;
      text-decoration: none;
      color: #495733;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .nav-item img {
      width: 40px;
      height: 40px;
    }

    .nav-item:hover,
    .nav-item.active {
      background-color: #ffffff;
      font-weight: bold;
    }

    .logout {
      margin-top: auto;
      color: #bb4444;
    }

    /* main */
    .main {
      margin-left: 320px;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }

    .main.shifted {
      margin-left: 0;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #ccc;
      padding-bottom: 20px;
      margin-bottom: 20px;
    }

    .top-bar h1 {
      font-size: 25px;
      font-weight: normal;
      margin: 0;
    }

    .section-title {
      font-size: clamp(2rem, 2.5vw, 2rem);
      font-weight: bold;
      margin-top: 30px;
      margin-bottom: 10px;
    }

    .hamburger {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1100;
      background: #e3f8c7;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.show {
        transform: translateX(0);
      }

      .main {
        margin-left: 0;
      }

      .hamburger {
        display: block;
      }
    }

    /* SETTINGS STYLING */
    .card {
      border: 2px solid #49573330;
      border-radius: 20px;
      background-color: #e7f6cc;
      box-shadow: 0 2px 6px #00000010;
    }

    h5 {
      font-weight: bold;
      color: #495733;
      margin-bottom: 20px;
    }

    .form-control {
      border-radius: 20px;
      border: 1px solid #ccc;
      padding: 10px 15px;
    }

    .btn-outline-secondary {
      border-radius: 15px;
      padding: 5px 15px;
      font-weight: 500;
      color: #495733;
      border-color: #495733;
    }

    .btn-outline-secondary:hover {
      background-color: #d4eec1;
      color: #2f3c1e;
    }

    .badge {
      border-radius: 15px;
      padding: 8px 15px;
      font-size: 14px;
    }

    .badge.bg-secondary {
      background-color: #d3e8c5;
      color: #495733;
    }

    .badge.bg-success {
      background-color: #a3d9a5;
    }

    .badge.bg-info {
      background-color: #c1e7ec;
      color: #315c65;
    }

    .btn-danger {
      border-radius: 20px;
      padding: 10px 20px;
    }

    .nav-tabs .nav-link {
      border-radius: 10px 10px 0 0;
      background-color: #d2efbc;
      color: #495733;
      margin-right: 5px;
    }

    .nav-tabs .nav-link.active {
      background-color: #ffffff;
      border-color: #ccc #ccc #ffffff;
      font-weight: bold;
    }

    .preference-group {
  margin-bottom: 20px;
}

.preference-title {
  font-weight: bold;
  margin-bottom: 8px;
}

.preference-buttons {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}

.preference-btn {
  padding: 8px 20px;
  border: 2px solid #495733;
  border-radius: 999px;
  background-color: white;
  color: #495733;
  font-size: 14px;
  cursor: pointer;
  transition: all 0.25s ease;
}

.preference-btn.selected {
  background-color: #495733;
  color: white;
}

  </style>
</head>
<body>

<!-- Hamburger button -->
<button class="hamburger" id="menu-toggle">â˜°</button>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <img src="images/logo.png" class="logo" />
  <a href="dashboard.html" class="nav-item"><img src="images/dashboard.png" />Dashboard</a>
  <a href="mymeals.html" class="nav-item"><img src="images/meals.png" />My Meals</a>
  <a href="shoppinglist.html" class="nav-item"><img src="images/shopping.png" />Shopping List</a>
  <a href="settings.html" class="nav-item active"><img src="images/settings.png" />Settings</a>
  <a href="/logout" class="nav-item logout"><img src="images/logout.png" />Log Out</a>
</div>

<!-- Main Content -->
<div class="main" id="main">
  <div class="top-bar mb-4">
    <h1>MealPal</h1>
  </div>

  <div class="section-title">Settings</div>

  <!-- Tabs -->
  <ul class="nav nav-tabs mb-4" id="settingsTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab">Edit Profile</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="account-tab" data-bs-toggle="tab" data-bs-target="#account" type="button" role="tab">Account Information</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="mealplan-tab" data-bs-toggle="tab" data-bs-target="#mealplan" type="button" role="tab">Meal Plan Preferences</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="privacy-tab" data-bs-toggle="tab" data-bs-target="#privacy" type="button" role="tab">Privacy and Security</button>
    </li>
  </ul>

  <div class="tab-content" id="settingsTabContent">
    <!-- Edit Profile -->
    <div class="tab-pane fade show active" id="profile" role="tabpanel">
      <div class="card p-4 mb-4">
        <h5>Profile Settings</h5>
        <div class="d-flex align-items-center mb-3">
          <img src="images/profile.png" class="rounded-circle me-3" width="60" height="60" alt="Profile Icon">
          <button class="btn btn-outline-secondary">Change Icon</button>
        </div>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" placeholder="User's Name">
          </div>
          <div class="col-md-6">
            <label class="form-label">Age</label>
            <input type="number" class="form-control" placeholder="User's Age">
          </div>
        </div>
      </div>
    </div>

    <!-- Account Info -->
    <div class="tab-pane fade" id="account" role="tabpanel">
      <div class="card p-4 mb-4">
        <h5>Account Information</h5>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="example@email.com">
          </div>
          <div class="col-md-6">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="********">
          </div>
          <div class="col-12">
            <label class="form-label">Linked Accounts</label>
            <input type="text" class="form-control" placeholder="example@email.com">
          </div>
        </div>
      </div>
    </div>

<!-- Meal Plan Preferences -->
<div class="tab-pane fade" id="mealplan" role="tabpanel">
  <div class="card p-4 mb-4">
    <h5>Meal Plan Preferences</h5>

    <!-- Ingredient Allergies -->
    <div class="preference-group">
      <div class="preference-title">Ingredient Allergies</div>
      <div class="preference-buttons" id="allergy-buttons">
        <button class="preference-btn">None</button>
        <button class="preference-btn">Gluten</button>
        <button class="preference-btn">Dairy</button>
        <button class="preference-btn">Egg</button>
        <button class="preference-btn">Soy</button>
        <button class="preference-btn">Peanut</button>
        <button class="preference-btn">Milk</button>
        <button class="preference-btn">Wheat</button>
        <button class="preference-btn">Fish</button>
      </div>
    </div>

    <!-- Diet Routines -->
    <div class="preference-group">
      <div class="preference-title">Diet Routines</div>
      <div class="preference-buttons" id="diet-buttons">
        <button class="preference-btn">None</button>
        <button class="preference-btn">Vegan</button>
        <button class="preference-btn">Vegetarian</button>
        <button class="preference-btn">Paleo</button>
        <button class="preference-btn">Keto</button>
        <button class="preference-btn">Intermittent Fasting</button>
      </div>
    </div>

    <!-- Fitness Training -->
    <div class="preference-group">
      <div class="preference-title">Fitness Training</div>
      <div class="preference-buttons" id="fitness-buttons">
        <button class="preference-btn">None</button>
        <button class="preference-btn">Strength</button>
        <button class="preference-btn">Cardio</button>
        <button class="preference-btn">Mobility</button>
        <button class="preference-btn">Hypertrophy</button>
      </div>
    </div>
  </div>
</div>

    

    <!-- Privacy and Security -->
    <div class="tab-pane fade" id="privacy" role="tabpanel">
      <div class="card p-4 mb-4">
        <h5>Privacy and Security</h5>
        <label class="form-label">Delete Account</label>
        <input type="password" class="form-control mb-3" placeholder="Re-enter your password to confirm">
        <button class="btn btn-danger">Delete Account</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const toggleBtn = document.getElementById('menu-toggle');
  const sidebar = document.getElementById('sidebar');
  toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('show');
  });
  
  function setupSelectableButtons(containerId) {
    const container = document.getElementById(containerId);
    const buttons = container.querySelectorAll(".preference-btn");

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        if (button.textContent === "None") {
          buttons.forEach(btn => btn.classList.remove("selected"));
          button.classList.add("selected");
        } else {
          button.classList.toggle("selected");
          buttons[0].classList.remove("selected"); // Deselect "None"
        }
      });
    });
  }

  // Apply to each preference category
  setupSelectableButtons("allergy-buttons");
  setupSelectableButtons("diet-buttons");
  setupSelectableButtons("fitness-buttons");
</script>

  
</script>
</body>
</html>
