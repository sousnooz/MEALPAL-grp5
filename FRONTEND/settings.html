<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MealPal</title>
  <link rel="icon" type="image/png" href="images/logo.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Century Gothic', sans-serif;
      background-color: #ffffff;
      color: #495733;
    }

    /* side navigation bar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 320px;
      background-color: #e3f8c7;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
      box-sizing: border-box;
      z-index: 1050;
      transition: transform 0.3s ease;
    }

    .sidebar.hide {
      transform: translateX(-100%);
    }

    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 40px;
      object-fit: contain;
      border-radius: 20px;
    }

    .nav-item {
      width: 100%;
      margin: 10px 0;
      padding: 20px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 24px;
      text-decoration: none;
      color: #495733;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .nav-item img {
      width: 40px;
      height: 40px;
    }

    .nav-item:hover,
    .nav-item.active {
      background-color: #ffffff;
      font-weight: bold;
    }

    .logout {
      margin-top: auto;
      color: #bb4444;
    }

    .main {
      margin-left: 320px;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }

    .main.shifted {
      margin-left: 0;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #ccc;
      padding-bottom: 20px;
      margin-bottom: 20px;
    }

    .top-bar h1 {
      font-size: 25px;
      font-weight: normal;
      margin: 0;
    }

    .top-bar-icons {
      display: flex;
      align-items: center;
    }

    .icon {
      width: 40px;
      height: 40px;
      margin-left: 15px;
      cursor: pointer;
    }

    .section-title {
      font-size: clamp(2rem, 2.5vw, 2rem);
      font-weight: bold;
      margin-top: 30px;
      margin-bottom: 10px;
    }

    /* hamburger button for phone view */
    .hamburger {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1100;
      background: #e3f8c7;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.show {
        transform: translateX(0);
      }

      .main {
        margin-left: 0;
      }

      .hamburger {
        display: block;
      }
    }
  </style>
</head>
<body>

  <!-- hamburger menu button for phone view -->
  <button class="hamburger" id="menu-toggle">
    â˜°
  </button>

  <!-- side bar for both web and phone view -->
  <div class="sidebar" id="sidebar">
    <img src="images/logo.png" class="logo" />
    <a href="dashboard.html" class="nav-item">
      <img src="images/dashboard.png" />
      Dashboard
    </a>
    <a href="mymeals.html" class="nav-item">
      <img src="images/meals.png" />
      My Meals
    </a>
    <a href="shoppinglist.html" class="nav-item">
      <img src="images/shopping.png" />
      Shopping List
    </a>
    <a href="settings.html" class="nav-item active">
      <img src="images/settings.png" />
      Settings
    </a>
    <a href="/logout" class="nav-item logout">
      <img src="images/logout.png" />
      Log Out
    </a>
  </div>

  <!-- main content -->
  <div class="main" id="main">
    <div class="top-bar">
      <h1>MealPal</h1>
      <div class="top-bar-icons">
        <img src="images/notifications.png" class="icon" alt="Notifications" />
        <img src="images/profile.png" class="icon" alt="Profile" />
      </div>
    </div>

    <div class="section-title">Settings</div>

    <!-- MAIN STUFFS GO HERE -->

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const toggleBtn = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('show');
    });
  </script>
</body>
</html>
