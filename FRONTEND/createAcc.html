<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="images/logo.png" />
  <title>Create an Account</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #e3f8c7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      position: absolute;
      top: 20px;
      width: 90%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .logo img {
      width: 50px;
    }

    .hamburger {
      display: none;
      font-size: 28px;
      cursor: pointer;
      color: #4A5D38;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    nav a {
      text-decoration: none;
      color: #4A5D38;
      font-weight: 500;
    }

    .form-box {
      background: white;
      padding: 50px 40px;
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      font-weight: 700;
      color: #495733;
      font-size: 26px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #495733;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      color: #495733;
      border: 1.5px solid #495733;
      border-radius: 12px;
      font-size: 14px;
    }

    .password-container {
      position: relative;
    }

    .show-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      cursor: pointer;
      color: #8b947d;
      user-select: none;
    }

    .nextBtn {
      width: 100%;
      height: 55px;
      background: rgba(73,87,51,1);
      border: 2px solid rgba(73,87,51,1);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    .nextBtnText {
      color: white;
      font-family: 'Century Gothic', sans-serif;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .nextBtn:hover {
      background: rgba(93,107,61,1);
    }

    .nextBtn:hover .nextBtnText {
      transform: scale(1.05);
    }

    footer {
      margin-top: 20px;
      font-size: 11.5px;
      color: #777;
      line-height: 1.6;
    }

    footer a {
      color: #4A5D38;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
    }

    /* Loading Spinner */
    .loading-spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #495733;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 2s linear infinite;
      margin-left: 10px;
      display: none; /* Hide spinner by default */
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" class="logo">
    </div>
  </header>

  <main>
    <div class="form-box">
      <h2>Create an Account!</h2>
      <p>Join us in the journey of being better</p>
      <form id="signup-form">
        <input type="email" id="email" placeholder="Email" required />
        <div class="password-container">
          <input type="password" id="password" placeholder="Password" required />
          <span class="show-password" id="togglePassword">&#128065;</span>
        </div>
        <button type="submit" class="nextBtn" id="submitBtn">
          <span class="nextBtnText" id="submitText">Sign Up</span>
          <div id="loadingSpinner" class="loading-spinner"></div>
        </button>
      </form>

      <footer>
        Already have an account? <a href="loginAcc.html">Sign In Now!</a>
      </footer>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("signup-form");
      const submitBtn = document.getElementById("submitBtn");
      const submitText = document.getElementById("submitText");
      const loadingSpinner = document.getElementById("loadingSpinner");

      form.addEventListener("submit", (e) => {
        e.preventDefault();  // Prevent default form submission

        // Change button to loading state
        submitText.style.display = "none";
        loadingSpinner.style.display = "inline-block";

        // Simulate a delay for the loading state (e.g., 2 seconds)
        setTimeout(() => {
          // Simulate checking credentials
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value.trim();

          if (email === "samanthadgrodil@gmail.com" && password === "password123") {
            // Redirect to welcome.html after "loading" period
            window.location.href = "welcome.html";
          } else {
            // If credentials don't match, reset loading state and display error (optional)
            submitText.style.display = "block";
            loadingSpinner.style.display = "none";
            alert("Invalid credentials. Please try again.");
          }
        }, 2000);  // Adjust the delay time as needed
      });
    });
  </script>
</body>
</html>
