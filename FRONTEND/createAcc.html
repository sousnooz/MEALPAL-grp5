<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Create an Account</title>
    <header>
        <div class="logo">
            <img src="logo.png">
        </div>
        <nav>
            <i class="fas fa-globe"></i>
            <a href="#">Sign Up</a>
            <a href="#">Sign In</a>
        </nav>
    </header>

    <main>
        <div class="signup-box">
            <h2>Create an Account!</h2>
            <p>Join us in the journey of being better</p>
            <form>
                <input type="email" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" placeholder="Password" required>
                    <span class="show-password">Show</span>
                </div>
                <a href="#" class="trouble">Having trouble in sign in?</a>
                <button type="submit">Sign Up</button>
            </form>
            <div class="or">— Or Sign up with —</div>
            <div class="social-buttons">
                <button class="google"><i class="fab fa-google"></i> Google</button>
                <button class="apple"><i class="fab fa-apple"></i> Apple ID</button>
            </div>
            <p class="login-link">Already have an account? <a href="#">Sign In Now!</a></p>
        </div>
        <footer>
            <input type="checkbox" checked>
            <label>Terms and Privacy Policy</label>
        </footer>
    </main>
</body>
</html>
